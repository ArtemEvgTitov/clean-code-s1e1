<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h2 class="section__title"><label for="new-task">Add Item</label></h2>
        <div class="section__wrapper">
          <input 
            id="new-task"
            class="section__input section__input__new-task" 
            type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul id="incomplete-tasks" class="section__list">
          <li class="section__item">
            <input type="checkbox" class="section__checkbox">
            <label class="section__label">Pay Bills</label>
            <input type="text" class="section__input section__input__invisible">
            <button class="section__button section__button__edit">Edit</button>
            <button class="section__button section__button__delete">
              <img src="./remove.svg" alt="remove-button" class="section__button__icon">
            </button>
          </li>
          <li class="section__item section__item__edit-mode">
            <input type="checkbox" class="section__checkbox">
            <label class="section__label section__label__invisible">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="section__input">
            <button class="section__button section__button__edit">Save</button>
            <button class="section__button section__button__delete">
              <img src="./remove.svg" alt="remove-button" class="section__button__icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul id="completed-tasks" class="section__list">
          <li class="section__item">
            <input type="checkbox" checked class="section__checkbox">
            <label class="section__label section__label__complete">See the Doctor</label>
            <input type="text" class="section__input section__input__invisible">
            <button class="section__button section__button__edit">Edit</button>
            <button class="section__button section__button__delete">
              <img src="./remove.svg" alt="remove-button" class="section__button__icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
